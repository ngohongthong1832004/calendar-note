<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Rubik+Puddles&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="from-group">
            <form action="" method="POST">
                <h1 class="title" style="padding:0 0 1rem 0;">Verify email</h1>
                {% csrf_token %}
                <input type="gmail" name="gmail" placeholder="Gmail" class="form-control">
                <button type="submit" class="btn btn-primary">Send verify email</button>
            </form>
            <span class="text">You already have account?<a href="/login">Login</a></span>
            <p></p>
            <span class="text">Don't have an account? <a href="/register">Register</a></span>
        </div>
    </div>
</body>
</html>
