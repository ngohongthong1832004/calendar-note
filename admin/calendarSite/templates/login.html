<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Rubik+Puddles&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="from-group">
            <form action="" method="POST">
                <h1 class="title" style="padding:0 0 1rem 0;"> Login </h1>
                {% csrf_token %}
                <input type="gmail" name="gmail" placeholder="Gmail" class="form-control">
                <input type="password" name="password" placeholder="Password" class="form-control">
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="text" style="padding: 0.5rem;"><a href="/forgot">Forgot password</a></div>
            <span class="text">Don't have an account? <a href="/register">Register</a></span>
        </div>
        {% if messages %}
                {% for message in messages %}
                    <h3{% if message.tags %} class="{{ message.tags }}"{% endif %} style="font-size: 2rem;color : red ;font-family: 'Dancing Script', cursive;font-weight: 600">{{ message }}</h3>
                {% endfor %}
        {% endif %}
    </div>
</body>
</html>
